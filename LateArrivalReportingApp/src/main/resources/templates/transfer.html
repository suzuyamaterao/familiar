<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振込 - ファミリア銀行</title>
    <link rel="stylesheet" href="/css/transfer.css">
</head>
<body>

<header class="logo">
    <img src="/images/銀行.png" alt="銀行">
    <h1>ファミリア銀行</h1>
    <div class="user-menu">
        <button id="userIcon"><img src='/images/ユーザー.png' alt='ユーザー' width='40'></button>
        <div class="dropdown" id="userDropdown">
            <a href="#">ユーザー情報</a>
            <a href="#">問い合わせ</a>
            <a href="#">設定</a>
            <a href="#" id="closeDropdown">閉じる</a>
        </div>
    </div>
</header>

<main>
    <div class="balance-info">
        <h2>現在の残高</h2>
        <div class="amount">¥100,000</div>
        <h2>振込可能額</h2>
        <div class="amount">¥50,000</div>
    </div>

    <h2 style="text-align: center; margin-bottom: 20px;">振込情報を入力</h2>

    <!-- ここから振込情報入力フォーム -->
    <form action="/transfer" method="POST">
        <div class="form-group">
            <label for="bank-name">金融機関名</label>
            <input type="text" id="bank-name" name="bankName" placeholder="例: ファミリア銀行" required>
        </div>
        <div class="form-group">
            <label for="branch-name">支店名</label>
            <input type="text" id="branch-name" name="branchName" placeholder="例: 新宿支店" required>
        </div>
        <div class="form-group">
            <label>口座種類</label>
            <div class="radio-group">
                <input type="radio" id="account-ordinary" name="accountType" value="普通" checked>
                <label for="account-ordinary">普通</label>
                <input type="radio" id="account-term" name="accountType" value="定期">
                <label for="account-term">定期</label>
                <input type="radio" id="account-current" name="accountType" value="当座">
                <label for="account-current">当座</label>
            </div>
        </div>
        <div class="form-group">
            <label for="account-number">口座番号</label>
            <input type="text" id="account-number" name="accountNumber" placeholder="例: 1234567890" required>
        </div>
        <div class="form-group">
            <label for="amount">振込金額（円）</label>
            <input type="number" id="amount" name="amount" min="1" placeholder="10000" required>
        </div>
        <div class="form-group">
            <label for="note">メモ（任意）</label>
            <input type="text" id="note" name="note" placeholder="例: 家賃支払い">
        </div>

        <!-- 振込確認ボタン -->
        <button type="submit" formaction="/transferConfirmation" formmethod="GET">振込を確認</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 ファミリア銀行</p>
</footer>
<script src="/js/transfer.js"></script>
</body>
</html>
