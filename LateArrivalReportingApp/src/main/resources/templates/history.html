<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>照会画面</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/history.css" />
</head>
<body>
  <header>照会</header>

  <main class="inquiry-container">

    <!-- 上部情報 -->
    <div class="user-info">
      社員番号：<span th:text="${empId}"></span>　ログイン名：<span th:text="${empLname}"></span><span th:text="${empFname}"></span>
      <button class="csv-button">CSVダウンロード</button>
    </div>

    <!-- 検索条件フォーム -->
    <form class="search-form">
      <div class="form-row">
        <label>ユニット：
          <select name="unit">
            <option value="">選択してください</option>
            <option value="unit1">営業部</option>
            <option value="unit2">開発部</option>
          </select>
        </label>
        <label>チーム：
          <select name="team">
            <option value="">選択してください</option>
            <option value="team1">Aチーム</option>
            <option value="team2">Bチーム</option>
          </select>
        </label>
        <label>名前：
          <select name="name">
            <option value="">選択してください</option>
            <option value="yamada">山田 太郎</option>
            <option value="suzuki">鈴木 花子</option>
          </select>
        </label>
      </div>
      <div class="form-row right-align">
        <button type="button" class="detail-btn">詳細条件設定</button>
        <button type="submit" class="search-btn">検索</button>
      </div>
    </form>

    <!-- 検索結果表示エリア -->
    <div class="result-area">
      <h2>検索結果</h2>
      <p>ここに検索結果が表示されます。</p>
      <!-- 実際にはテーブルなど -->
    </div>

  </main>

  <footer>&copy; 2025 遅刻報告アプリ</footer>
</body>
</html>
