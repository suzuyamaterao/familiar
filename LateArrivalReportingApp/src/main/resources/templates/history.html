<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取引履歴 - ファミリア銀行</title>
    <link rel="stylesheet" href="/css/history.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src='/images/銀行.png' alt='銀行' width='40'>
            <span>ファミリア銀行</span>
        </div>
        <div class="user-menu">
            <button id="userIcon"><img src='/images/ユーザー.png' alt='ユーザー' width='40'></button>
            <div class="dropdown" id="userDropdown">
                <a href="#">ユーザー情報</a>
                <a href="#">問い合わせ</a>
                <a href="#">設定</a>
                <a href="#" id="closeDropdown">閉じる</a>
            </div>
        </div>
    </header>
    <main>
        <div class="month-selector">
            <button onclick="changeMonth(-1)">❮</button>
            <span id="current-month"></span>
            <button onclick="changeMonth(1)">❯</button>
        </div>
        <section class="transactions">
            <h2 style="text-align: center;">取引履歴</h2>
            <ul id="transaction-list"></ul>
            <p id="no-transactions" style="text-align: center; color: #555; display: none;">取引履歴はありません</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ファミリア銀行</p>
    </footer>
    <script src="/js/history.js"></script>
</body>
</html>
